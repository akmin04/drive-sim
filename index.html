<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drive Sim</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="main">

    <div class="util.settings">
      <div>Max velocity</div>
      <input type="range" class="rangeInput" id="maxVelocityRangeInput">
      <input class="numberInput" id="maxVelocityTextInput">

      <div>Robot width</div>
      <input type="range" class="rangeInput" id="robotWidthRangeInput">
      <input class="numberInput" id="robotWidthTextInput">

      <div>Robot length</div>
      <input type="range" class="rangeInput" id="robotLengthRangeInput">
      <input class="numberInput" id="robotLengthTextInput">
    </div>

    <canvas id="simulatorCanvas" width="800" height="800">
      <div>Your browser does not support Canvas</div>
    </canvas>

    <script src="js/kotlin.js"></script>
    <script src="js/output.js"></script>
  </div>

</body>
</html>
